  <body>
    <h1>Exercício 12 - Cadastro de Devs</h1>
    <hr />

    <form id="devForm">
      <h2>Cadastrar Novo Desenvolvedor</h2>

      <label for="fullname">Nome Completo: </label>
      <input type="text" name="fullname" id="fullname" /><br /><br />
      <!-- Input para o nome completo do desenvolvedor -->

      <label>Tecnologias:</label><br />
      <button type="button" id="addTechBtn">Adicionar Nova</button>
      <!-- Botão para adicionar uma nova nova tecnologia -->

      <ul id="stackInputs"></ul>
      <!-- Lista onde será inserida cada uma das linhas pro user preencher com a tech e o tempo de experiência -->

      <br />
      <button type="submit">Cadastrar</button>
      <!-- Botão do tipo submit para cadastrar o usuário -->
    </form>

    <script src="index.js"></script>
  </body>
